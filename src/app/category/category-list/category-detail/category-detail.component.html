<div class="container-fluid">
    <div class="d-flex mb-2">
        <div>
            <button type="button" 
                    routerLink='/category/category-list'
                    class="btn rounded-0 shadow mb-3" 
                    style="background: black; color: whitesmoke;">
                <i class="fa fa-hand-o-left"></i>
                All Categories
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1">
            <div style="margin-top:150px;">
                <a href="#" 
                    class="mx-auto tool-tip"
                    data-toggle="tooltip" 
                    title="Prev">
                    <i class="fa fa-arrow-circle-left" style="font-size:36px; color: black;"></i>
                </a>
            </div>
        </div>
        <div class="col-sm-5 col-md-5 col-lg-5 bg-light shadow">
            <div>
                <img class="d-block w-100"
                    src="https://cdn.pixabay.com/photo/2014/08/05/10/30/iphone-410324_1280.jpg" alt="">
            </div>

        </div>
        <div class="col-sm-5 col-md-5 col-lg-5">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item m-2">
                    <a class="nav-link active"
                        data-toggle="tab"
                        href="#category-detail" 
                        style="background: black; color: whitesmoke;">
                        Details
                    </a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link" 
                        *ngIf="category"
                        data-toggle="tab"
                        href="#category-edit-nav"                        
                        style="background: black; color: whitesmoke; cursor: pointer;">
                        <i class="fa fa-edit" style="font-size:20px; color: whitesmoke;"></i>Edit
                    </a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" 
                        data-toggle="tab"
                        href="#category-delete-nav"
                        style="background: black; color: whitesmoke; cursor: pointer;">
                        <i class="fa fa-trash" style="font-size:20px; color: whitesmoke;"></i>Delete
                    </a>
                </li>
            </ul>
            <!-- [routerLink]="['/category', category.id, 'edit']"  -->
            <!-- Tab panes -->
            <div class="tab-content">
                <div id="category-detail" 
                    class="container tab-pane active"
                    *ngIf="category"><br>
                    <h6 class="center"><small class="mr-2">Category:</small>
                        {{category.name}}</h6>
                    <p><small class="mr-1">Description:</small>
                        {{ category.description }}
                    </p>                    
                    <p>
                        <small>Products:
                            <span class="badge badge-primary ml-1">
                                {{catProductsLength}}
                            </span> 
                        </small>
                    </p>
                    <ul class="list-group">
                        <a [routerLink]="['/products-list']"
                            class="list-group-item list-group-item-action"
                            *ngFor="let product of catProducts; let i=index">
                            {{product.name}}                            
                        </a>
                    </ul>
                </div>
                <div id="category-edit-nav" class="container tab-pane fade"><br>
                    <app-category-edit></app-category-edit>
                </div>
                <div id="category-delete-nav" class="container tab-pane fade"><br>
                    <app-category-delete></app-category-delete>
                </div>
            </div>            
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1">
            <div style="margin-top:150px;">
                <a href="#" 
                    class="mx-auto tool-tip"
                    data-toggle="tooltip" 
                    title="Next">
                    <i class="fa fa-arrow-circle-right" style="font-size:36px; color: black;"></i>
                </a>
            </div>
        </div>
    </div>
</div>
