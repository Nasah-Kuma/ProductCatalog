<div class="container-fluid">
    <!-- display Carousel of categories -->

    <div class="row category-carousel-row">
        <div class="col-sm col-md col-lg bg-light">
                <div id="category-carousel" class="carousel slide shadow my-1" data-ride="carousel">
                    <!-- Indicators -->
                    <!-- <ul class="carousel-indicators">
                        <li data-target="#category-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#category-carousel" data-slide-to="1"></li>
                    </ul> -->
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img 
                                class="d-block w-100" 
                                src="https://cdn.pixabay.com/photo/2016/05/30/22/02/blossom-1425870_1280.jpg" 
                                alt="" width="1000" height="350">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>...</h5>
                                <p>...</p>
                            </div>
                        </div>
                        
                        <div class="carousel-item" *ngFor="let image of images">
                            <img class="d-block w-100" 
                                src="{{image.imageUrl}}" 
                                alt="{{image.id}}" height="350">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{image.id}}</h5>
                                <p>...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#category-carousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#category-carousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
        </div>
    </div>
    <br>
    <!-- Button to Open the Modal create Category -->        
    <button type="button" class="btn btn-outline-primary form-control"
                data-toggle="modal" 
                (click)="onCreateCategory()"
                id="addCategoryBtn">
                <i class="fa fa-plus-circle mr-1"></i>New Category
    </button>    
    <br>
    <br>
      

    <main>
        <router-outlet></router-outlet>
    </main>

    <br><hr><br>
    
    
</div>
